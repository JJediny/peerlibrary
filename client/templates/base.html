<head>
  <title>PeerLibrary</title>
  <link rel="shortcut icon" href="/img/favicon.png" />
</head>

<body>
  {{#unless INSTALL}}
    {{> header}}
  {{/unless}}
  <section class="{{currentPage}} {{#if currentPerson}}logged-in{{else}}logged-out{{/if}}">
    <div class="container">
      {{renderPage}}
    </div>
  </section>
  {{> baseFooter}}
  {{#unless INSTALL}}
    {{> importOverlay}}
    {{> signInOverlay}}
  {{/unless}}
  {{> notificationsOverlay}}
</body>
