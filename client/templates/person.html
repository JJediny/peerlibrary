<template name="person">
  {{#if person}}
    <h1>{{person.displayName}}</h1>
    {{#if authoredPublications.count}}
      <h2>Publications</h2>
      <ol class="item-list">
        {{#each authoredPublications}}
          {{> publicationCatalogItem}}
        {{/each}}
      </ol>
    {{/if}}
  {{/if}}
</template>

<template name="personInlineItem">
  {{#spaceless}}
    <a class="inline-item person {{#unless user}}no-user{{/unless}}" {{#unless noLink}}href="{{personPathFromId _id slug}}"{{/unless}}>
      <i class="avatar icon-person" title="{{status}}">
        <img src="{{avatar avatarSize}}"/>
      </i>
      <span class="name" title="{{displayName}}">{{displayName}}</span>
    </a>
  {{/spaceless}}
</template>
