<template name="person">
  {{#if person}}
    <h1>{{person.displayName}}</h1>
    {{#if authoredPublications.count}}
      <h2>Publications</h2>
      <ol class="item-list">
        {{#each authoredPublications}}
          {{> publicationCatalogItem}}
        {{/each}}
      </ol>
    {{/if}}
  {{/if}}
</template>
