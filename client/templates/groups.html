<template name="groups">
  <h1>Groups</h1>
  <div class="row">
    <div class="col12 catalog">
      {{> catalogControls catalogSettings}}
      {{> groupsCount}}
      {{> groupsList documents}}
      {{> groupsLoading}}
    </div>
    {{> myGroups}}
  </div>
</template>

<template name="groupsList">
  {{#if this}}
    <ol class="item-list">
      {{#each this}}
        {{> groupCatalogItem}}
      {{/each}}
    </ol>
  {{/if}}
</template>

<template name="groupsCount">
  {{#if documentsCount}}
    <p class="status">Displaying {{countDescription}}:</p>
  {{/if}}
  {{#if noDocuments}}
    <p class="status">
      {{#if documentsFilter}}
        The filter matches no groups.
      {{else}}
        There are no groups yet.
        {{#if currentPersonId}}
          Create the first using the form on the right.
        {{else}}
          Sign in and create the first.
        {{/if}}
      {{/if}}
    </p>
  {{/if}}
</template>

<template name="groupsLoading">
  {{#if documentsLoading}}
    <p class="status">Loading â€¦</p>
  {{else}}
    {{#if moreDocuments}}
      <button class="load-more">Load more</button>
    {{else}}
      {{#if documentsCount}}
        <p class="status">End of results reached.</p>
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="myGroups">
  <div class="col4 push12 sidebar my-groups">
    {{#if currentPersonId}}
      <h2>My Groups</h2>
      {{#if myGroups.count}}
        <ul class="item-list">
          {{#each myGroups}}
            {{> groupCatalogItem}}
          {{/each}}
        </ul>
      {{else}}
        <p class="no-groups hint">
          You don't have any groups. Create one below.
          {{! TODO: We should also add that you can request membership in a group }}
        </p>
      {{/if}}
      <h3>Create a new group</h3>
      <form class="add-group input-and-buttons">
        <button type="submit" class="add">Create</button>
        <div class="input"><input type="text" class="name" placeholder="Group name" /></div>
      </form>
    {{/if}}
    {{> footer}}
  </div>
</template>

<template name="groupInlineItem">
  <a class="inline-item group" {{#unless noLink}}href="{{groupPathFromId _id slug}}"{{/unless}}>
    <i class="avatar only-icon icon-group" title="Group"></i>
    <span class="name" title="{{name}}">{{name}}</span>
  </a>
</template>

<template name="groupCatalogItem">
  <li class="catalog-item group">
    <div class="details">
      {{> groupCatalogItemName}}
      <p class="show-in-sidebar"><i class="icon-group"></i> {{countDescription}}</p>
    </div>

    <a class="full-item-link" href="{{groupPathFromId _id slug}}"></a>
  </li>
</template>

<template name="groupCatalogItemName">
  <h2>
    <a href="{{groupPathFromId _id slug}}" class="actionable">
      {{name}}
    </a>
  </h2>
</template>
