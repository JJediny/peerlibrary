<template name="publications">
  <h1>Publications</h1>
  <div class="row">
    <div class="col12 publications-directory">
      {{> catalogControls catalogSettings}}
      {{> noPublications}}
      {{> publicationsList entities}}
      {{> publicationsLoading}}
    </div>
  </div>
</template>

<template name="publicationsList">
  {{#if this}}
    <ol class="entity-list">
      {{#each this}}
        {{> publicationListing}}
      {{/each}}
    </ol>
  {{/if}}
</template>

<template name="noPublications">
  {{#if noEntities}}
  <p class="status">
    {{#if entitiesFilter}}
      The filter matches no publications.
    {{else}}
      There are no publications yet.
      {{#if currentPersonId}}
        Import the first from the menu on top.
      {{else}}
        Sign in and import the first.
      {{/if}}
    {{/if}}
  </p>
  {{/if}}
</template>

<template name="publicationsLoading">
  {{#if entitiesLoading}}
    <p class="status">Loading â€¦</p>
  {{else}}
    {{#if moreEntities}}
      <button class="load-more">Load more</button>
    {{/if}}
  {{/if}}
</template>
