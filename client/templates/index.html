<template name="index">
  {{#if searchActive}}
    {{> results}}
  {{else}}
    {{> indexStatistics}}
  {{/if}}
</template>

<template name="indexStatistics">
  <ul class="statistics">
    <li>
      <span class="value">{{publications}}</span>
      <span class="label">Publications</span>
    </li>
    <li>
      <span class="value">{{persons}}</span>
      <span class="label">Authors</span>
    </li>
  </ul>
</template>

<template name="background">
  <canvas></canvas>
</template>
