<template name="collections">
  <h1>Collections</h1>

  <div class="row">
    <div class="col12 catalog">
      {{> catalogControls catalogSettings}}
      {{> collectionsCount}}
      {{> collectionsList documents}}
      {{> collectionsLoading}}
    </div>
    {{> myCollections}}
  </div>
</template>

<template name="collectionsList">
  {{#if this}}
    <ol class="item-list">
      {{#each this}}
        {{> collectionCatalogItem}}
      {{/each}}
    </ol>
  {{/if}}
</template>

<template name="collectionsCount">
  {{#if documentsCount}}
    <p class="status">Displaying {{countDescription}}:</p>
  {{/if}}
  {{#if noDocuments}}
    <p class="status">
      {{#if documentsFilter}}
        The filter matches no collections.
      {{else}}
        There are no collections yet.
        {{#if currentPersonId}}
          Create the first one using the form on the right.
        {{else}}
          Sign in and create the first.
        {{/if}}
      {{/if}}
    </p>
  {{/if}}
</template>

<template name="collectionsLoading">
  {{#if documentsLoading}}
    <p class="status">Loading â€¦</p>
  {{else}}
    {{#if moreDocuments}}
      <button class="load-more">Load more</button>
    {{else}}
      {{#if documentsCount}}
        <p class="status">End of results reached.</p>
      {{/if}}
    {{/if}}
  {{/if}}
</template>

<template name="myCollections">
  <div class="col4 push12 sidebar">
    {{#if currentPersonId}}
      <h2>My Collections</h2>
      {{#if myCollections.count}}
        <ol class="item-list">
          {{#each myCollections}}
            {{> collectionCatalogItem}}
          {{/each}}
        </ol>
      {{else}}
        {{> noMyCollections}}
      {{/if}}
      {{> addNewCollection}}
    {{/if}}
  </div>
</template>

<template name="noMyCollections">
  <p class="no-collections hint">You do not have any collections. Create one below.</p>
</template>

<template name="addNewCollection">
  <h3>Create a new collection</h3>
  <form class="add-collection input-and-buttons">
    <button type="submit" class="add">Create</button>
    <div class="input"><input type="text" class="name" placeholder="Collection name" /></div>
  </form>
</template>

<template name="collectionInlineItem">
  {{#with collectionReference _id this}}
    <a class="inline-item collection"{{#unless noLink}} href="{{collectionPathFromId _id}}"{{/unless}}>
      <i class="avatar only-icon icon-collection" title="Collection"></i>
      <span class="name"{{#if title}} title="{{title}}"{{/if}}>{{text}}</span>
    </a>
  {{/with}}
</template>

<template name="collectionCatalogItem">
  <li class="catalog-item collection" data-collection-id="{{_id}}">
    <div class="details">
      {{> collectionCatalogItemName}}
      <p class="author">
        {{#if authorPerson}}
          <i class="icon-person"></i> Collection by <span class="actionable">{{> personInlineItem authorPerson}}</span>
        {{else}}
          <i class="icon-group"></i> Collection by <span class="actionable">{{> groupInlineItem authorGroup}}</span>
        {{/if}}
      </p>
      <p class="show-in-sidebar"><i class="icon-publication"></i> {{countDescription}}</p>
    </div>
  </li>
</template>

<template name="collectionCatalogItemName">
  <h2>
    <a href="{{collectionPathFromId _id slug}}" class="actionable">
      {{name}}
    </a>
  </h2>
</template>
