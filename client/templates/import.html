<template name="importOverlay">
  {{#if importOverlayActive}}
    <div class="drop-overlay">
      <div class="content">
        <h1>Imports</h1>
        <table>
          <tr>
            <th class="name-cell">Name:</th>
            <th class="progress-cell">Progress:</th>
            <th class="status-cell">Status:</th>
          </tr>
          {{#each importingFiles}}
            <tr>
              <!-- <td>{{> importingFilesItem}}</td> -->
              <td class="name-cell">{{> importingFilesName}}</td>
              <td class="progress-cell">{{> importingFilesProgress}}</td>
              <td class="status-cell">{{> importingFilesStatus}}</td>
              <td class="cancel-cell">{{> importCancelButton}}</td>
            </tr>
          {{/each}}
        <table>
      </div>
    </div>
  {{/if}}
</template>

<template name="importCancelButton">
  <a href="" class="canceled {{#if canceled}}invisible{{/if}}">X</a>
</template>

<template name="signInOverlay">
  {{#if signInOverlayActive}}
    <div class="drop-overlay">
      <div class="content">
        <h1>Please sign in before importing</h1>
      </div>
    </div>
  {{/if}}
</template>

<template name="importingFilesItem">
  <div>{{name}} </br> {{#if canceled}}Canceled{{else}}{{status}}{{/if}}</div>
  <div class="import-progress-bar" style="width: {{uploadProgress}}%" class="{{#if finished}}finished{{/if}} {{#if errored}}errored{{/if}}"></div>
</template> 

<template name="importingFilesName">
  <div>{{name}}</div>
</template> 

<template name="importingFilesProgress">
  <div class="import-progress-bar" style="width: {{uploadProgress}}%" class="{{#if finished}}finished{{/if}} {{#if errored}}errored{{/if}}"></div>
</template> 

<template name="importingFilesStatus">
  <div> {{#if canceled}}Import Canceled{{else}}{{status}}{{/if}}</div>
</template>
