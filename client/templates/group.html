<template name="group">
  <h1>{{group.name}}</h1>
  <div class="row">
    <div class="col12 groups-directory">
      <h2>Group Activity</h2>
    </div>
    <div class="col4 push12">
      <h2 class="directory-title">Members</h2>
      <ol class="members member-list">
        {{#each group.members}}
          {{> personMember}}
        {{/each}}
      </ol>
      {{#if currentUserIsMember}}
        <h2>Add member</h2>
        <form class="add-member input-and-button">
          <input type="text" class="name" placeholder="Username" />
          <button type="submit" class="add">Add</button>
        </form>
      {{/if}}
    </div>
  </div>
</template>

<template name="personMember">
  <li class="member person">
    <img src="{{avatar}}" class="avatar" />
    <h4 class="member-name"><a href="{{profilePath slug}}">{{displayName}}</a></h4>
    <button class="remove-button">&times;</button>
  </li>
</template>

<template name="groupMember">
  <li class="member group">
    <h4 class="member-name"><a href="{{groupPath _id slug}}">{{name}}</a></h4>
    <button class="remove-button">&times;</button>
  </li>
</template>

<template name="personMemberAdd">
  <li class="member person">
    <button class="add-button">
      <img src="{{avatar}}" class="avatar" />
      <span class="member-name">{{displayName}}</span>
    </button>
  </li>
</template>

<template name="groupMemberAdd">
  <li class="member group">
    <button class="add-button">
      <span class="member-name">{{name}}</span>
    </button>
  </li>
</template>
